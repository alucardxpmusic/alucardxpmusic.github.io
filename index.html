---
layout: default
---

<body>
  <div class="index-wrapper">
    <div class="aside">
      <div class="info-card">
        <h1>git.getxhr.com</h1>
        <a href="" target="_blank"><img src="./images/f1.ico" alt="" width="25"/></a>
        <a href="" target="_blank"><img src="./images/f2.ico" alt="" width="22"/></a>
        <a href="" target="_blank"><img src="./images/f3.ico" alt="" width="22"/></a>
      </div>
      <div id="particles-js"></div>
    </div>

    <div class="index-content">
      <ul class="artical-list">
        {% for post in site.categories.blog %}
        <li>
          <a href="{{ post.url }}" class="title">{{ post.title }}</a>
          <div class="title-desc">{{ post.description }}</div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
